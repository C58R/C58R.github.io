<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta property="og:image" content="{{ '/assets/images/taipei101.jpg' | absolute_url }}">

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon-96x96.png' | relative_url }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}" />
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}" />
    <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}" />

    <link rel="preload" as="image" href="{{ '/assets/images/taipei101.jpg' | relative_url }}"/>
    <script defer src="{{ '/assets/js/hero.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/js/header.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/js/scroll-reveal.js' | relative_url }}"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="page-header{% unless page.url == '/' %} scrolled{% endunless %}" role="banner">
      <div class="header-content">
        <a class="name" href="{{ '/' | relative_url }}">Oscar Callejas</a>
        <button class="menu-toggle" id="navToggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navMenu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <nav class="nav-menu" id="navMenu" role="navigation" aria-label="Primary">
          <a href="{{ '/' | relative_url }}" data-url="/">Home</a>
          <a href="{{ '/about' | relative_url }}" data-url="/about/">About</a>
          <a href="{{ '/posts' | relative_url }}" data-url="/posts/">Posts</a>
        </nav>
      </div>
    </header>
    <!-- Hero Section (outside main content) -->
    {% if page.url == '/' %}{% include hero-section.html %}{% endif %}
    <!-- Main Content -->
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
    <!-- Footer -->
    <footer class="site-footer">
      <div class="social-links">
        <a href="mailto:{{ site.email }}" aria-label="Email" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://{{ site.social.linkedin }}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://{{ site.social.github }}" target="_blank" rel="noopener noreferrer" aria-label="GitHub" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://{{ site.social.instagram }}" target="_blank" rel="noopener noreferrer" aria-label="Instagram" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://{{ site.social.facebook }}" target="_blank" rel="noopener noreferrer" aria-label="Facebook" title="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
      <p>&copy; {{ 'now' | date: '%Y' }} Oscar Callejas. All rights reserved.</p>
    </footer>
  </body>
</html>
