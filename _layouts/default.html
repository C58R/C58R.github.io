<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta property="og:image" content="{{ '/assets/images/taipei101.jpg' | absolute_url }}">

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon-96x96.png' | relative_url }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}" />
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}" />
    <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}" />

    <link rel="preload" as="image" href="{{ '/assets/images/taipei101.jpg' | relative_url }}"/>
    <script defer src="{{ '/assets/js/hero.js' | relative_url }}"></script>
  </head>
  <body>
    <!-- Header -->
    {% assign current = page.url %}
    <header class="page-header{% unless page.url == '/' %} scrolled{% endunless %}" role="banner">
      <div class="header-content">
        <a class="name" href="{{ '/' | relative_url }}">Oscar Callejas</a>
        <button class="menu-toggle" id="navToggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navMenu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <nav class="nav-menu" id="navMenu" role="navigation" aria-label="Primary">
          <a href="{{ '/' | relative_url }}" class="{% if current == '/' or current == '/index.html' %}active{% endif %}">Home</a>
          <a href="{{ '/about' | relative_url }}" class="{% if current contains '/about' %}active{% endif %}">About</a>
          <a href="{{ '/posts' | relative_url }}" class="{% if current contains '/posts' %}active{% endif %}">Posts</a>
        </nav>
      </div>
    </header>
    <!-- Hero Section (outside main content) -->
    {% if page.url == '/' %}{% include hero-section.html %}{% endif %}
    <!-- Main Content -->
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
    <!-- Footer -->
    <footer class="site-footer">
      <p>&copy; {{ 'now' | date: '%Y' }} Oscar Callejas. All rights reserved.</p>
    </footer>
  </body>
</html>
