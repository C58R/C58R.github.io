<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Optional: suppress favicon.ico 404 without adding a file -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22/>">
    <script defer src="{{ site.baseurl }}/assets/js/hero.js"></script>
  </head>
  <body>
    <!-- Navigation Header -->
    <header class="page-header" role="banner">
      <div class="header-content">
        <div class="name">Oscar Callejas</div>
        <nav class="nav-menu">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/posts">Posts</a>
        </nav>
      </div>
    </header>
    <!-- Hero Section (outside main content) -->
    {% include hero-section.html %}
    <!-- Main Content -->
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p>&copy; 2025 Oscar Callejas. All rights reserved.</p>
      {% if site.github.is_project_page %}
        <p><a href="{{ site.github.repository_url }}">View on GitHub</a></p>
      {% endif %}
    </footer>
  </body>
</html>
