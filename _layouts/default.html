<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <!-- Hero Section with Background Video -->
    <div id="hero-background">
      <video autoplay muted loop playsinline id="bg-video">
        <source id="video-source" src="/assets/video/video1.mp4" type="video/mp4">
      </video>
      <div id="hero-overlay"></div>
    </div>
    
    <!-- Navigation Header -->
    <header class="page-header" role="banner">
      <div class="header-content">
        <div class="name">Oscar Callejas</div>
        <nav class="nav-menu">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/posts">Posts</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p>&copy; 2025 Oscar Callejas. All rights reserved.</p>
      {% if site.github.is_project_page %}
        <p><a href="{{ site.github.repository_url }}">View on GitHub</a></p>
      {% endif %}
    </footer>
  
    <!-- Video Cycling Script -->
    <script>
      const videos = [
        '/assets/video/video1.mp4',
        '/assets/video/video2.mp4',
        '/assets/video/video3.mp4'
      ];
      let currentVideoIndex = 0;
      const videoElement = document.getElementById('bg-video');
      const sourceElement = document.getElementById('video-source');

      function fadeToNextVideo() {
        videoElement.style.opacity = '0';
        setTimeout(() => {
          currentVideoIndex = (currentVideoIndex + 1) % videos.length;
          sourceElement.src = videos[currentVideoIndex];
          videoElement.load();
          videoElement.play();
          videoElement.style.opacity = '1';
        }, 2000);
      }
      setInterval(fadeToNextVideo, 15000);
    </script>
  </body>
</html>
