<div class="hero-section">
  <!-- Background image -->
  <div class="hero-background">
    <img src="{{ site.baseurl }}/assets/images/taipei101.jpg" alt="Cloudy Taipei 101 View">
    <div class="hero-overlay"></div>
  </div>

  <!-- SVG particle effects -->
  <svg class="particle-svg" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="blur1"><feGaussianBlur stdDeviation="1" /></filter>
    </defs>
    <g id="particles"></g>
  </svg>

  <!-- Hero text content -->
  <div class="hero-content">
    <h1 class="hero-title">Welcome</h1>
    <p class="hero-quote" id="randomQuote"></p>
    <p class="hero-quote-author" id="quoteAuthor"></p>
  </div>
  <div class="hero-caption-section">
    <p class="hero-caption">&#128205; Taipei, Taiwan</p>
  </div>
</div>
